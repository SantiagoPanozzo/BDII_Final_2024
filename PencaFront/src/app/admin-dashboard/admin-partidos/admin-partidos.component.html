
<div *ngIf="partido" class="container">
    <h2>Editar Partido</h2>
    <table>
      <thead>
        <tr>
          <th>Equipo A</th>
          <th>Equipo B</th>
          <th>Fecha</th>
          <th>Etapa</th>
          <th>Resultado E1</th>
          <th>Resultado E2</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{this.partido!.equipo_E1.pais}}</td>
          <td>{{this.partido!.equipo_E2.pais}}</td>
          <td><input type="datetime-local" [(ngModel)]="partido.fecha" disabled></td>
          <td>{{this.partido!.etapa.nombre}}</td>
          <td><input type="number" [(ngModel)]="partido.resultado_E1"></td>
          <td><input type="number" [(ngModel)]="partido.resultado_E2"></td>
          <td>
            <button (click)="guardarResultado()" [disabled]="partido.fecha > today || partido.resultado_E1 === null || partido.resultado_E2 === null">Guardar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

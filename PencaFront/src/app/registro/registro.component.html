<div class="registro-container">
    <h2>Registrar Nuevo Usuario</h2>
    <form (ngSubmit)="registrar()">
      <div class="form-group">
        <input type="text" placeholder="Usuario" [(ngModel)]="username" name="usuario" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="contrasena" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Cédula" [(ngModel)]="cedula" name="cedula" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <input type="date" placeholder="Fecha de Nacimiento" [(ngModel)]="fechanacimiento" name="fechanacimiento" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Carrera" [(ngModel)]="carrera" name="carrera" required>
      </div>
      <div class="form-group">
        <input type="number" placeholder="Año de Ingreso" [(ngModel)]="anodeingreso" name="anodeingreso" required>
      </div>
      <div class="form-group">
        <input type="number" placeholder="Semestre de Ingreso" [(ngModel)]="semestredeingreso" name="semestredeingreso" required>
      </div>
      <button type="submit" class="btn">Registrar</button>
    </form>
  </div>

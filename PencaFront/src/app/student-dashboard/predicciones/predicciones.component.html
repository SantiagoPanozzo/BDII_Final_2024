<h3>Lista de todos los partidos</h3>
<table>
  <thead>
    <tr>
      <th>Equipo 1</th>
      <th>Equipo 2</th>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Resultado Equipo 1</th>
      <th>Resultado Equipo 2</th>
      <th>Predicción Equipo 1</th>
      <th>Predicción Equipo 2</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let partido of partidos">
      <td>{{ partido.Equipo_E1 }}</td>
      <td>{{ partido.Equipo_E2 }}</td>
      <td>{{ partido.Fecha | date }}</td>
      <td>{{ partido.Hora }}</td>
      <td>{{ partido.Resultado_E1 }}</td>
      <td>{{ partido.Resultado_E2 }}</td>
      <td>
        <input type="number" [(ngModel)]="predicciones[partido.Id].prediccionE1" placeholder="Predicción E1">
      </td>
      <td>
        <input type="number" [(ngModel)]="predicciones[partido.Id].prediccionE2" placeholder="Predicción E2">
      </td>
      <td>
        <button (click)="guardarPrediccion(partido)">Guardar</button>
      </td>
    </tr>
  </tbody>
</table>

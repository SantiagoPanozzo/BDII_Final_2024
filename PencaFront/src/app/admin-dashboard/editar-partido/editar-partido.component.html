<div *ngIf="partido" class="container flex flex-col content-center items-center">
    <h2 class="font-bold text-2xl mb-5">Editar Partido</h2>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg rounded-2xl">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 rounded-2xl">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 rounded-2xl">
                <tr>
                    <th scope="col" class="px-6 py-3">Equipo A</th>
                    <th scope="col" class="px-6 py-3">Equipo B</th>
                    <th scope="col" class="px-6 py-3">Fecha</th>
                    <th scope="col" class="px-6 py-3">Etapa</th>
                    <th scope="col" class="px-6 py-3">Acci√≥n</th>
                </tr>
            </thead>
        <tbody>
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
            <td><select id="equipoE1" name="equipoE1" [(ngModel)]="partido.equipo_E1.abreviatura" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500
                    focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500">
                <option *ngFor="let equipo of equipos" [value]="equipo.abreviatura">{{ equipo.pais }}</option>
            </select></td>
            <td><select id="equipoE2" name="equipoE2" [(ngModel)]="partido.equipo_E2.abreviatura" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500
                    focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500">
                <option *ngFor="let equipo of equipos" [value]="equipo.abreviatura">{{ equipo.pais }}</option>
            </select></td>
            <td><input type="datetime-local" [(ngModel)]="partido.fecha"
                       class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500
                    focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500"></td>
            <td><select id="etapa" name="etapa" [(ngModel)]="partido.etapa.id" required
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500
                    focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                    dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500">
                <option *ngFor="let etapa of etapas" [value]="etapa.id">{{ etapa.nombre }}</option>
            </select></td>
            <td>
                <button (click)="guardarResultado()" [disabled]="partido.fecha > today"
                        class="hover:cursor-pointer text-lime-500 hover:bg-gray-800 h-10">
                    Guardar
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

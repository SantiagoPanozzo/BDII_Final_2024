<h3>Lista de todos los partidos</h3>

<div *ngFor="let grupo of partidosPorEtapa">
  <h4>Etapa {{ grupo.etapa }}</h4>
  <table>
    <thead>
      <tr>
        <th>Equipo A</th>
        <th>Equipo B</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Resultado E1</th>
        <th>Resultado E2</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let partido of grupo.partidos">
        <td>{{ partido.Equipo_E1 }}</td>
        <td>{{ partido.Equipo_E2 }}</td>
        <td>{{ partido.Fecha | date }}</td>
        <td>{{ partido.Hora }}</td>
        <td>{{ partido.Resultado_E1 }}</td>
        <td>{{ partido.Resultado_E2 }}</td>
        <td><button (click)="editarPartido(partido.Id)">Editar</button></td>
      </tr>
    </tbody>
  </table>
</div>
<button routerLink="/registrar-partido">Registrar nuevo partido</button>

<div class="login-container">
  <h1 class="font-bold text-3xl">Penca UCU</h1>
  <h2 class="font-bold text-2xl mt-2">Login</h2>
  <form class="max-w-sm mx-auto" (ngSubmit)="login()">
    <div class="form-group mb-5">
      <label for="cedula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cedula:</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500"
        type="number" id="cedula" [(ngModel)]="cedula" name="cedula" required min="1000000" max="99999999">
    </div>
    <div class="form-group">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password:</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-lime-500 focus:border-lime-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-lime-500 dark:focus:border-lime-500"
        type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
      <button type="submit" class="text-white bg-lime-700 hover:bg-lime-800 focus:ring-4 focus:outline-none focus:ring-lime-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-lime-600 dark:hover:bg-lime-700 dark:focus:ring-lime-800">
          Login
      </button>
  </form>
  <div class="register-link">
      <a class="hover:cursor-pointer text-white hover:text-lime-500" routerLink="/registro">Registrar nuevo usuario</a>
  </div>
</div>

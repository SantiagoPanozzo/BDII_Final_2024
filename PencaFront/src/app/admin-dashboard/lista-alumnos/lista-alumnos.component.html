<input type="text" [(ngModel)]="cedulaABuscar" placeholder="Buscar por cédula">
<button (click)="buscarAlumnosPorCedula()">Buscar</button>

<h3>Lista de todos los alumnos</h3>
<table>
  <thead>
    <tr>
      <th>Cédula</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Puntaje Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnosFiltrados">
      <td>{{ alumno.cedula }}</td>
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.apellido }}</td>
      <td>{{ alumno.puntajeTotal }}</td>
    </tr>
  </tbody>
</table>

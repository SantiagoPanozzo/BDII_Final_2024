
<div *ngIf="partido" class="container">
    <h2>Editar Partido</h2>
    <table>
      <thead>
        <tr>
          <th>Equipo A</th>
          <th>Equipo B</th>
          <th>Fecha</th>
          <th>Etapa</th>
          <th>Resultado E1</th>
          <th>Resultado E2</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><select id="equipoE1" name="equipoE1" [(ngModel)]="partido.equipo_E1.abreviatura" required>
            <option *ngFor="let equipo of equipos" [value]="equipo.abreviatura">{{ equipo.pais }}</option>
          </select></td>
          <td><select id="equipoE2" name="equipoE2" [(ngModel)]="partido.equipo_E2.abreviatura" required>
            <option *ngFor="let equipo of equipos" [value]="equipo.abreviatura">{{ equipo.pais }}</option>
          </select></td>
          <td><input type="datetime-local" [(ngModel)]="partido.fecha"></td>
          <td><select id="etapa" name="etapa" [(ngModel)]="partido.etapa.id" required>
            <option *ngFor="let etapa of etapas" [value]="etapa.id">{{ etapa.nombre }}</option>
          </select></td>
          <td><input type="number" [(ngModel)]="partido.resultado_E1"></td>
          <td><input type="number" [(ngModel)]="partido.resultado_E2"></td>
          <td>
            <button (click)="guardarResultado()" [disabled]="partido.fecha > today || partido.resultado_E1 === null || partido.resultado_E2 === null">Guardar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
